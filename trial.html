<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <style>
         .custom-div {
            width: 200px;
            height: 100px;
            overflow: hidden;
            background-color: blue;
         }

         .custom-div p {
            margin: 0;
            padding: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
         }
         .normal-div {
            width: 210px;
            height: 100px;
            background-color: brown;
         }
      </style>
   </head>
   <body>
      <div class="custom-div">
         <div class="normal-div"></div>
         <p>This is a long text that will be cut off after 170 pixels.</p>
      </div>
   </body>
</html>
